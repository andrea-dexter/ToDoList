<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List Online</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
        <link rel="stylesheet" href="resources/css/style1.css">
    </head>
    <body>
        <form method="post" action="/php/register.php">
            <h1>Registrati per poter utilizzare la nostra Web APP ToDo List:</h1>
            <input type="text" id="name" placeholder="Nome" name="name" maxlength="50" required>
            <input type="text" id="surname" placeholder="Cognome" name="surname" maxlength="50" required>
            <input type="text" id="userName" placeholder="Username" name="username" maxlength="50" required>
            <input type="text" id="email" placeholder="Email" name="email" maxlength=60 required>
            <input type="password" id="password" placeholder="Password" name="password" required>
            <div>
                <button type="submit" name="register">Registrati ora!</button>
            </div>
        </form>
    </body>
</html>
